    <rect x="3" y="3" width="15" height="14" fill="violet" />
  </g>
</g>
<g fill="navy" fill-opacity="0.5" transform="dwim(8.3)">
  <text x="25" y="15" text-anchor="start">align is fine</text>
  <text x="25" y="20" style="mix-blend-mode:color-burn;" 
