version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  pedantic: ^1.0.8
  tuple: ^2.0.0
  url_launcher: ^6.0.3
